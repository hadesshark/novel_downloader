{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}小說下載器{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>下載器</h1>
</div>
<form method="POST" action="/">
  {{ data.form.name.label }}<h2>{{ data.name }}</h2></br>
  {{ data.form.author.label }}<h2>{{ data.author }}</h2></br>
  {{ data.form.url.label }}<span>{{ data.url }}</span></br>
  <button type="submit" class="btn btn-primary">Download</button>
</form>

{% endblock %}
